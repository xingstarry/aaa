<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width:300px;
            border:1px solid #eee;
            float: left;
            margin: 16px;
        }
        li{
            width: 280px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <ul></ul>
    <ul></ul>
    <ul></ul>
    <ul></ul>
</body>
</html>
<script>
    // 随机数
    function num(n,m){
        return Math.floor(Math.random()*(m-n)+n);
    }

    // 创建Li
    function createLi(){
        var Li=document.createElement('li');
        Li.style.height=num(200,500)+'px';
        Li.style.background='rgb('+num(100,256)+','+num(50,256)+','+num(100,80)+')';
        return Li;
    }

    var aUl=document.getElementsByTagName('ul');
    function create20Li(){
        for(var i=0;i<20;i++){
            var oLi=createLi();
            var arr=[];
            for(var j=0;j<aUl.length;j++){
                arr.push(aUl[j]);
                arr.sort(function(n1,n2){
                    return n1.offsetHeight-n2.offsetHeight;
                });
                arr[0].appendChild(oLi);
            }
        }
    }
    create20Li();

    window.onscroll=function(){
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        var clientH=document.documentElement.clientHeight;
        var bodyH=document.body.scrollHeight;
        if((scrollTop+clientH)>=(bodyH-50)){
            create20Li();
        }
    }
</script>
